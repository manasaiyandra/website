<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Portfolio</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --accent-color: #6c63ff;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f2f2f2;
      --accent-color: #bb86fc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    header {
      background-color: var(--accent-color);
      padding: 1rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: auto;
    }

    .logo {
      color: white;
      font-size: 1.5rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    #toggleTheme {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: white;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #6c63ff, #a56eff);
      color: white;
    }

    .highlight {
      color: #ffeb3b;
    }

    .btn {
      padding: 10px 20px;
      background: white;
      color: var(--accent-color);
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    .project-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 20px;
    }

    .project-card {
      background: var(--accent-color);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 400px;
      margin: auto;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      padding: 20px;
      background: var(--accent-color);
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">MyPortfolio</h1>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="toggleTheme">ðŸŒ™</button></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Hello, I'm <span class="highlight">Your Name</span></h2>
      <p>A Creative Web Developer</p>
      <a href="#projects" class="btn">See My Work</a>
    </div>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>I'm a passionate web developer with a love for modern design and creative coding.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project-list">
      <div class="project-card">Project 1</div>
      <div class="project-card">Project 2</div>
      <div class="project-card">Project 3</div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Your Name | All rights reserved.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById("toggleTheme");
    toggleBtn.addEventListener("click", () => {
      document.body.dataset.theme =
        document.body.dataset.theme === "dark" ? "light" : "dark";
    });
  </script>
</body>
</html>
